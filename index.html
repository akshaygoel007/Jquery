<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
    </head>
    <body>
        <div class="container">
            <h1 class="text-center text-warning">Jquery Form validation</h1><br></br>
        <div class="col-lg-8 m-auto d-block">
            <form>
                <div class="form-group">
                    <label for="user">Username</label>
                    <input type="text" name="username" id="username" class="form-control">
                    <h5 id="usercheck"></h5>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="Password" id="password" class="form-control">
                    <h5 id="passcheck"></h5>
                </div>
                <div class="form-group">
                    <label for="user">Confirm Password</label>
                    <input type="password" name="Confirm Password" id="conpassword" class="form-control">
                    <h5 id="conpasscheck"></h5>
                </div>
                <input type="submit" name="" id="submitbtn" value="submit" class="btn btn-primary">
            </form>

        </div>
        </div>
        <script type="text/javascript">
        $(document).ready(function(){

            $('#usercheck').hide();
            $('#passcheck').hide();
            $('#conpasscheck').hide();

            var user_err=true;
            var pass_err=true;
            var conpass_err=true;

            $('#username').keyup(function(){
                username_check();

            });
            function username_check(){
                var user_val=$('#username').val();
                if((user_val.length <3) || (user_val.length > 10)){
                    $('#usercheck').show();
                    $('#usercheck').html("**username length must bebetween 3 and 10");
                    $('#usercheck').focus();
                    $('#usercheck').css("color","red");
                    user_err =false;
                    return false;


                }
                else{
                    $('#usercheck').hide();
                }
            }

            $('#passcheck').keyup(function(){
                password_check();

            });
            function password_check(){
                var passwordstr= $('#password').val();
                if(passwordstr.length=""){
                    $('passcheck').show();
                    $('passcheck').html("**please fill the password");
                    $('passcheck').focus();
                    pass_err=false;
                    return false;
                }
                else{
                    $('#passcheck').hide();
                }
            }

            $('#conpasscheck').keyup(function(){
                con_password();
            });
            function con_password(){
                var conpass=$('#conpassowrd').val();
                var passwordstr=$('#password').val();
                if(passwordstr!=conpass){
                    $('passcheck').show();
                    $('passcheck').html("**password not match");
                    $('passcheck').focus();
                    conpass_err=false;
                    return false;
                }
                else{
                    $('#conpasscheck').hide();
                }
            }
            $('#submitbtn').click(function(){
                var user_err=true;
            var pass_err=true;
            var conpass_err=true;

            username_check();
            password_check();
            con_password();
            
            if((user_err ==true) && (pass_err == true) && (conpass_err == true){
                return true;
            }else{
                return false;
            }
            });
                  
            });


        });

        </script>
    </body>
</html>
